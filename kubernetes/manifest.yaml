apiVersion: v1
kind: Service
metadata:
  name: exam-web
  namespace: dev
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: exam-web
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exam-web
  namespace: dev
spec:
  selector:
    matchLabels:
      run: exam-web
  replicas: 1
  template:
    metadata:
      labels:
        run: exam-web
    spec:
      containers:
      - name: exam-web
        image: yuhi1314/phpk8s:30
        resources:
            requests:
              cpu: "0.1"
              memory: "100Mi"
        volumeMounts:
          - mountPath: /logs
            name: access-logs
      - name: fluentd-agent
        image: yuhi1314/fluentd-agent:30
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        volumeMounts:
          - mountPath: /logs
            name: access-logs
      volumes:
        - name: access-logs
          emptyDir: {}
